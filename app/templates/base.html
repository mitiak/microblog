<html>
    <head>
        {% if title %}
        <title> {{ title }} - microblog </title>
        {% else %}
        <title> Welcome to microblog </title>
        {% endif %}
    </head>
    <body>
        {% include "_navbar.html" %}
        <hr>
        {% with messages = get_flashed_messages() %}
            {%if messages %}
                <ul>
                    {% for msg in messages %}
                        <li>
                            {{ msg }}
                        </li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </body>
</html>
